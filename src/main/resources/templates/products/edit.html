<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mahsulotni tahrirlash</title>
</head>
<body>
<h1>Mahsulotni tahrirlash</h1>

<form th:action="@{/admin/products/edit}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">

    <label>Nomi:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Narxi:</label>
    <input type="number" th:field="*{price}" step="0.01" required><br><br>

    <label>Miqdori:</label>
    <input type="number" th:field="*{quantity}" required><br><br>

    <label>Kategoriya:</label>
    <select th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                th:selected="${cat.id == product.category.id}"></option>
    </select><br><br>

    <button type="submit">💾 Yangilash</button>
</form>

<a th:href="@{/admin/products}">⬅️ Mahsulotlar ro‘yxatiga qaytish</a>
</body>
</html>

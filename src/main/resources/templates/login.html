<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apteka Admin Tizimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #4f7c82;
        --primary-light: #7ba9af;
        --primary-dark: #3a5d63;
        --text-dark: #2E384D;
        --text-light: #FFFFFF;
        --bg-light: #ffffff;
        --bg-gray: #f8f9fa;
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--bg-gray) 0%, var(--bg-light) 50%, #e6f2f4 100%);
        padding: 20px;
        position: relative;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Floating elements */
    .floating {
        position: absolute;
        border-radius: 50%;
        background: rgba(79, 124, 130, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .floating:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 20%;
        right: 15%;
        animation-delay: 1s;
    }

    .floating:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 15%;
        left: 15%;
        animation-delay: 2s;
    }

    .floating:nth-child(4) {
        width: 70px;
        height: 70px;
        bottom: 10%;
        right: 10%;
        animation-delay: 3s;
    }

    /* Main content */
    .glass-background {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        padding: 40px 35px;
        width: 100%;
        max-width: 440px;
        box-shadow: 0 10px 30px rgba(79, 124, 130, 0.15);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 2;
    }

    .login-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top left, rgba(79, 124, 130, 0.1), transparent 70%),
        radial-gradient(circle at bottom right, rgba(79, 124, 130, 0.08), transparent 70%);
        border-radius: 16px;
        z-index: -1;
    }

    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(79, 124, 130, 0.2);
    }

    .logo {
        margin-bottom: 25px;
        color: var(--primary-color);
        font-size: 32px;
    }

    h2 {
        color: var(--primary-dark);
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
    }

    .subtitle {
        color: var(--text-dark);
        margin-bottom: 30px;
        font-size: 16px;
        opacity: 0.8;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-with-icon {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 18px;
        z-index: 1;
        opacity: 0.7;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 18px;
        cursor: pointer;
        z-index: 2;
        transition: var(--transition);
        opacity: 0.6;
    }

    .toggle-password:hover {
        opacity: 1;
    }

    input {
        width: 100%;
        box-sizing: border-box;
        padding: 16px 50px 16px 50px;
        border: 1.5px solid rgba(79, 124, 130, 0.2);
        border-radius: 10px;
        font-size: 16px;
        transition: var(--transition);
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-dark);
        position: relative;
    }

    input::placeholder {
        color: rgba(79, 124, 130, 0.5);
    }

    input:focus {
        border-color: var(--primary-color);
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 3px rgba(79, 124, 130, 0.1);
    }

    button.login-btn {
        background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        padding: 16px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
        margin-top: 10px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(79, 124, 130, 0.3);
        position: relative;
        overflow: hidden;
    }

    button.login-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 124, 130, 0.4);
    }

    button.login-btn:active:not(:disabled) {
        transform: translateY(0);
    }

    button.login-btn:disabled {
        cursor: not-allowed;
        opacity: 0.8;
    }

    .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
    }

    .error-message, .logout-message, .login-result {
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 25px;
        font-weight: 500;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .error-message, .login-result.error {
        background-color: rgba(229, 62, 62, 0.1);
        color: #e53e3e;
        border: 1px solid rgba(229, 62, 62, 0.2);
    }

    .logout-message, .login-result.success {
        background-color: rgba(56, 161, 105, 0.1);
        color: #38a169;
        border: 1px solid rgba(56, 161, 105, 0.2);
    }

    .login-footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(79, 124, 130, 0.1);
        color: var(--primary-dark);
        font-size: 14px;
        opacity: 0.7;
    }

    /* Animations */
    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-15px) rotate(3deg);
        }
        100% {
            transform: translateY(0) rotate(0deg);
        }
    }

    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
            transform: translateX(-10px);
        }
        20%, 40%, 60%, 80% {
            transform: translateX(10px);
        }
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .shake {
        animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .login-container {
            padding: 30px 25px;
        }

        h2 {
            font-size: 24px;
        }

        input, button.login-btn {
            padding: 14px 45px 14px 45px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .login-container {
            padding: 25px 20px;
        }

        .floating {
            display: none;
        }
    }
</style>
<body>
<!-- Floating elements for subtle effect -->
<div class="floating"></div>
<div class="floating"></div>
<div class="floating"></div>
<div class="floating"></div>

<!-- Main content -->
<div class="glass-background">
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <i class="fas fa-clinic-medical fa-2x"></i>
        </div>
        <h2>Apteka Admin Tizimi</h2>
        <p class="subtitle">Davom etish uchun hisobingizga kiring</p>

        <!-- Xatolik va logout habarlarini ko'rsatish (Spring Security dan keladi) -->
        <div th:if="${param.error}" class="error-message message">
            <i class="fas fa-exclamation-circle"></i>
            Noto'g'ri login yoki parol!
        </div>
        <div th:if="${param.logout}" class="logout-message message">
            <i class="fas fa-check-circle"></i>
            Siz muvaffaqiyatli chiqdingiz!
        </div>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Foydalanuvchi nomi" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Parol" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" id="loginButton" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> <span id="buttonText">Tizimga kirish</span>
            </button>
        </form>

        <div class="login-footer">
            &copy; 2023 Apteka Boshqaruv Tizimi
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the password visibility
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Login form handling
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loginContainer = document.getElementById('loginContainer');
        const loginResult = document.getElementById('loginResult');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Show loading state
            loginButton.disabled = true;
            buttonText.innerHTML = '<div class="spinner"></div>';

            // Simulate login process (2 seconds delay)
            setTimeout(function () {
                // For demo purposes, let's assume login fails if password is less than 3 characters
                // In a real application, this would be replaced with actual authentication logic
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (password.length >= 3) {
                    // Successful login
                    showLoginResult('success', 'Login successful! Redirecting...');

                    // In a real application, you would submit the form or redirect
                    // For demo, we'll just show the success message
                    // loginForm.submit(); // Uncomment this in a real application
                } else {
                    // Failed login
                    showLoginResult('error', 'Invalid credentials. Please try again.');
                    shakeLoginContainer();
                }

                // Reset button after showing result
                setTimeout(function () {
                    loginButton.disabled = false;
                    buttonText.textContent = 'Tizimga kirish';
                }, 2000);

            }, 2000); // 2 second delay to simulate network request
        });

        function showLoginResult(type, message) {
            loginResult.style.display = 'flex';
            loginResult.className = 'login-result ' + type;
            loginResult.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;

            // Hide message after 3 seconds
            setTimeout(() => {
                loginResult.style.display = 'none';
            }, 3000);
        }

        function shakeLoginContainer() {
            loginContainer.classList.add('shake');
            setTimeout(function () {
                loginContainer.classList.remove('shake');
            }, 500);
        }

        // Parallax effect for floating elements
        function updateParallax() {
            const floatingElements = document.querySelectorAll('.floating');
            const scrollY = window.scrollY;

            floatingElements.forEach((element, index) => {
                const speed = 0.02 + (index * 0.01);
                const yPos = -(scrollY * speed);
                element.style.transform = `translateY(${yPos}px) rotate(${index * 15}deg)`;
            });
        }

        // Event listeners
        window.addEventListener('scroll', updateParallax);

        // Initialize parallax
        updateParallax();
    });
</script>
</body>
</html>
